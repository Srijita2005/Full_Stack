<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Hierarchy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .role-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        .person-badge { background-color: #95a5a6; }
        .student-badge { background-color: #3498db; }
        .teacher-badge { background-color: #e74c3c; }
        h2 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        p {
            margin: 5px 0;
            color: #7f8c8d;
        }
        .description {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="app" class="container"></div>

<script>
    class Person {
        constructor(name, age, description = "") {
            this.name = name;
            this.age = age;
            this.description = description;
        }

        getRole() {
            return 'Person';
        }

        getDetails() {
            return `Age: ${this.age}`;
        }

        render() {
            return `
                <div class="card">
                    <span class="role-badge person-badge">${this.getRole()}</span>
                    <h2>${this.name}</h2>
                    <p>${this.getDetails()}</p>
                    <p class="description">${this.description}</p>
                </div>
            `;
        }
    }

    class Student extends Person {
        constructor(name, age, course, description = "") {
            super(name, age, description);
            this.course = course;
        }

        getRole() {
            return 'Student';
        }

        getDetails() {
            return `Age: ${this.age}<br>Course: ${this.course}`;
        }

        render() {
            return `
                <div class="card">
                    <span class="role-badge student-badge">${this.getRole()}</span>
                    <h2>${this.name}</h2>
                    <p>${this.getDetails()}</p>
                    <p class="description">${this.description}</p>
                </div>
            `;
        }
    }

    class Teacher extends Person {
        constructor(name, age, subject, description = "") {
            super(name, age, description);
            this.subject = subject;
        }

        getRole() {
            return 'Teacher';
        }

        getDetails() {
            return `Age: ${this.age}<br>Subject: ${this.subject}`;
        }

        render() {
            return `
                <div class="card">
                    <span class="role-badge teacher-badge">${this.getRole()}</span>
                    <h2>${this.name}</h2>
                    <p>${this.getDetails()}</p>
                    <p class="description">${this.description}</p>
                </div>
            `;
        }
    }

    const entities = [
        new Person("Amitabh Bachchan", 81, "Legendary Bollywood actor known for his deep voice and iconic roles."),
        new Student("Aarav Patel", 21, "Computer Science", "A dedicated student passionate about coding and software development."),
        new Teacher("Dr. Radhakrishnan", 45, "Physics", "An inspiring educator who simplifies complex physics concepts for students."),
        new Student("Diya Sharma", 20, "Information Technology", "An enthusiastic learner exploring the world of IT and networking."),
        new Teacher("Mrs. Iyer", 38, "Mathematics", "A patient teacher who makes learning mathematics enjoyable and accessible."),
        new Person("Ratan Tata", 86, "Visionary industrialist and philanthropist who led the Tata Group to global heights.")
    ];

    const appContainer = document.getElementById('app');

    entities.forEach(entity => {
        appContainer.innerHTML += entity.render();
    });
</script>

</body>
</html>
