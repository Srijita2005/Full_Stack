<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Interface</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banking-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
        }

        .balance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .balance-label {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .balance-amount {
            font-size: 3rem;
            font-weight: bold;
        }

        .transaction-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-deposit {
            background-color: var(--success-color);
            color: white;
        }

        .btn-withdraw {
            background-color: var(--error-color);
            color: white;
        }

        .message {
            text-align: center;
            min-height: 1.5rem;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message.success {
            color: var(--success-color);
            background-color: rgba(39, 174, 96, 0.1);
            opacity: 1;
        }

        .message.error {
            color: var(--error-color);
            background-color: rgba(231, 76, 60, 0.1);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .banking-card {
                padding: 1.5rem;
                width: 95%;
            }

            .balance-amount {
                font-size: 2.5rem;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="banking-card">
    <h1>My Bank</h1>

    <div class="balance-container">
        <span class="balance-label">Current Balance</span>
        <span class="balance-amount">$<span id="balance">1000.00</span></span>
    </div>

    <div class="transaction-area">
        <div class="input-group">
            <input type="number" id="amount" placeholder="Enter amount" min="0.01" step="0.01">
        </div>

        <div class="btn-group">
            <button class="btn-deposit" onclick="handleTransaction('deposit')">Deposit</button>
            <button class="btn-withdraw" onclick="handleTransaction('withdraw')">Withdraw</button>
        </div>

        <div id="message" class="message"></div>
    </div>
</div>

<script>
    let currentBalance = 1000.00;
    const balanceElement = document.getElementById('balance');
    const amountInput = document.getElementById('amount');
    const messageElement = document.getElementById('message');

    function updateDisplay() {
        balanceElement.textContent = currentBalance.toFixed(2);
    }

    function showMessage(text, type) {
        messageElement.textContent = text;
        messageElement.className = 'message ' + type;

        setTimeout(() => {
            messageElement.className = 'message';
            messageElement.textContent = '';
        }, 3000);
    }

    function handleTransaction(type) {
        const amount = parseFloat(amountInput.value);

        if (isNaN(amount) || amount <= 0) {
            showMessage('Please enter a valid positive amount.', 'error');
            return;
        }

        if (type === 'deposit') {
            currentBalance += amount;
            showMessage(`Successfully deposited $${amount.toFixed(2)}`, 'success');
        } else if (type === 'withdraw') {
            if (amount > currentBalance) {
                showMessage('Insufficient funds!', 'error');
                return;
            }
            currentBalance -= amount;
            showMessage(`Successfully withdrew $${amount.toFixed(2)}`, 'success');
        }

        updateDisplay();
        amountInput.value = '';
        amountInput.focus();
    }
</script>

</body>
</html>
